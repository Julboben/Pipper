<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <main>
        <div class="container">
            <div id="pipModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span id="pipCloseModal">&times;</span>
                    <p>Find a way to copy Pip inputs</p>
                </div>

            </div>
            <div class="row">
                <section id="sidebar" class="col-3">
                    <div class="sidebarNav">
                        <ul>
                            <li>
                                <!--                                 <a class="sidebar-link" href="/"><img id="pipLogo"
                                        src="/img/logo-julben-positive_blue.svg" alt="logo"></a> -->
                                <button type="button" onclick="location.href='/';" class="btn sidebar-link"><img
                                        id="pipLogo" src="/img/logo-julben-positive_blue.svg" alt="logo"></button>
                            </li>
                            <li>
                                <!--                                 <a class="sidebar-link" href="/"><i class="bi bi-house-fill"></i><span
                                        class="sidebar-linktext">Home</span></a> -->
                                <button type="button" onclick="location.href='/';" class="btn btn-sidebar-link"><i
                                        class="bi bi-house-fill sidebar-link-icon"></i><span
                                        class="sidebar-linktext">Home</span></button>
                            </li>
                            <li>
                                <button type="button" onclick="location.href='/';" class="btn btn-sidebar-link"><i
                                        class="bi bi-person-fill sidebar-link-icon"></i><span
                                        class="sidebar-linktext">Profile</span></button>

                            </li>
                            <li>
                                <button type="button" onclick="location.href='/';" class="btn btn-sidebar-link"><i
                                        class="bi bi-globe2 sidebar-link-icon"></i><span
                                        class="sidebar-linktext">Explore</span></button>

                            </li>
                            <li>


                            </li>
                        </ul>
                        <div class="modal-div">
                            <!-- Modal Pip -->
                            <button id="pipOpenModal" type="button" class="btn btn-pip btn-modal">Pip modal</button>
                        </div>
                    </div>
                    <div class="loginDiv">
                        <img class="userImg" src="/img/profilepic.png" alt="">
                        <div class="loginInfo">
                            <p class="userfirstname">Julian</p>
                            <p class="username">username</p>
                        </div>

                    </div>

                </section>
                <section id="feed" class="col-9">
                    <div id="pipbox" class="container">
                        <h1>Frontpage</h1>
                        <form id="postPipForm" name="postPipForm" method="post">
                            <div class="d-flex">
                                <img class="userImg" src="/img/profilepic.png" alt="">
                                <span class="userfirstname"></span>
                            </div>
                            <label for="textpip"></label>
                            <textarea name="textpip" id="textPip" maxlength="255"
                                placeholder="What are you thinking about?"></textarea>
                            <p id="counter"><span id="count">0</span>/255</p>
                            <p class="text-end">
                                <input id="submit" type="submit" name="submit" value="Pip" class="btn btn-pip">
                            </p>
                        </form>
                    </div>
                    <div class="container p-0">
                        <div class="pipFeed">

                        </div>
                        <div class="pipFeedBottom">
                            <h5>Congratulations!</h5>
                            <p>You've reached the bottom of your feed.</p><button onclick="window.location.reload();"
                                id="refresh" type="button" class="btn btn-pip">Refresh the page</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
